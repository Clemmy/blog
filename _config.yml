baseurl: "" # The subpath of your site. "" => root level
url: "blog.clementhoang.net" # the base hostname & protocol for your site.
title: "Clemmy's Blog"


paginate: 100
paginate_path: "page/:num"
excerpt_separator: <!--end-->


#contact links
github: "https://github.com/clemmy"
stackoverflow: "http://stackoverflow.com/users/2252894/clement-hoang"
twitter: "https://twitter.com/c8hoang"
linkedin: "https://www.linkedin.com/in/clementhoang"


gems:
  - jekyll-sitemap
  - jekyll-paginate

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

markdown: redcarpet
redcarpet:
  extensions: ["tables"]
